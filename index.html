<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Iscrizione Odin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="image-section">
            <div class="logo">
                <img src="../Modulo-di-iscrizione/image/odin-logo.png" alt="Odin Logo"> <h1>ODIN</h1>
            </div>
            <p class="photo-credit">Photo by Halie West on Unsplash</p>
        </div>

        <div class="form-section">
            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span class="highlight">now</span> to get started.</p>
                <p>You know you want to.</p>
            </div>

            <h2>Let's do this!</h2>

            <form action="#" method="POST">
                <div class="form-row">
                    <div class="input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" value="Odinsoni" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
